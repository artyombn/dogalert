<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>
        {% block title %}
            Index
        {% endblock %}
    </title>

    {% block head %}
    {% endblock %}

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/telegram-theme.css" rel="stylesheet">
    <style>
        body {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
<div class="container text-center mt-3 pb-footer">
    {% block body %}
    {% endblock %}
</div>

{% block scripts %}
<script src="/static/js/tg_Theme.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    setThemeParams();
    tg.onEvent('themeChanged', setThemeParams);
    tg.expand();

    document.addEventListener('DOMContentLoaded', function() {
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.body.style.WebkitOverflowScrolling = 'touch';
        }
    });
</script>

<script src="/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block tg_button %}
<script src="/static/js/backButtonController.js"></script>
    <script>
        setupBackButton(false);
    </script>
{% endblock %}

{% block footer %}
    {% include "components/footer.html" %}
{% endblock %}

</body>
</html>
