{% extends 'base.html' %}

{% block title %}
    Dog Alert - Reports
{%  endblock %}

{% block body %}
    <h1>Объявления</h1>

    <ul>
        {% for report in reports %}
            <li>{{ report.title }} -- {{ report.content }}</li>
        {% endfor %}
    </ul>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        tg.BackButton.show();
        tg.onEvent('backButtonClicked', () => {
            window.location.href = '/';
        });
    </script>
{% endblock %}
