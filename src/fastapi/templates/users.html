{% extends 'base.html' %}

{% block title %}
    Dog Alert - Users
{%  endblock %}

{% block body %}
    <h1>Пользователи</h1>

    <ul>
        {% for user in users %}
            <li>{{ user.first_name }} {{ user.last_name }} --> {{ user.region }}</li>
        {% endfor %}
    </ul>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        tg.BackButton.show();
        tg.onEvent('backButtonClicked', () => {
            window.location.href = '/';
        });
    </script>
{% endblock %}
